                    layers: 'nexrad-n0r-900913',
                    format: 'image/png',
                    transparent: true,
                }).addTo(myMap);
                myMap.fitBounds([
                    [22, 120],
                    [25, 122]
                ]);

                */

                    p2 = trans.transform(p1), // L.point(7, 8) 
                    p3 = trans.untransform(p2); // L.point(1, 2)
                console.log(p1)
