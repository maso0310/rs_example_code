<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <!-- 一定要在Leaflet's CSS之後再加入 -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        //CWB-C5CAB02E-9421-460F-9F2B-BE63261A73D2

        (function ($) {
            $(document).ready(function () {
                $('#mapid').height(window.innerHeight);
                var myMap = L.map('mapid');
                L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
                    minZoom: 1,
                    maxZoom: 16,
                }).addTo(myMap);
                L.tileLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
                    layers: 'nexrad-n0r-900913',
                    format: 'image/png',
                    transparent: true,
                }).addTo(myMap);
                myMap.fitBounds([
                    [20.5, 118.0],
                    [26.5, 124.0]
                ])
                var imageUrl = 'https://cwbopendata.s3.ap-northeast-1.amazonaws.com/MSC/O-A0058-006.png',
                    imageBounds = [
                        [20.5, 118.0],
                        [26.5, 124.0]
                    ];
                imageUrlLayer = L.imageOverlay(imageUrl, imageBounds, {
                    opacity: 0.7
                }).addTo(myMap);
                var videoUrl = 'https://www.mapbox.com/bites/00188/patricia_nasa.webm',
                    videoBounds = [
                        [32, -130],
                        [13, -100]
                    ];
                L.videoOverlay(videoUrl, videoBounds).addTo(myMap);
                myMap.fitBounds(videoBounds);
            });
        })($)
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- 想要整個頁面都是地圖，所以我在這邊用 style="width: 100%;"填滿寬 -->
    <div id="mapid" style="width: 100%;"></div>
</body>

</html>
